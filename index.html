<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Structure Ripper</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
    }
    #resultado {
      white-space: pre-wrap;
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>🧠 Structure Ripper para Node-RED</h1>

  <label for="codigo">Pega aquí el código del nodo o función:</label>
  <textarea id="codigo" placeholder="Pega aquí el código JS del nodo..."></textarea>

  <button onclick="analizar()">Analizar estructura</button>

  <h2>🔍 Estructura inferida:</h2>
  <div id="resultado">Esperando código...</div>

  <script src="analizador.js"></script>
</body>
</html>
